   name: CI/CD Pipeline

   on:
     push:
       branches:
         - develop
         - main
     pull_request:
       branches:
         - develop
         - main

   jobs:
     build:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Set up Node.js
           uses: actions/setup-node@v2
           with:
             node-version: '14'

         - name: Install dependencies
           run: npm install

         - name: Run tests
           run: npm test

         - name: Build project
           run: npm run build

         - name: Deploy
           run: echo "Deploying to production..."
           # Здесь добавьте команды для деплоя, если необходимо.
   
